log4j.rootLogger=INFO, kafka
log4j.logger.INDEXER= TRACE, indexer

# Console log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy:MM:dd HH:mm:ss}][%-5p](%F:%L) - %m%n

log4j.appender.kafka=org.apache.log4j.RollingFileAppender
log4j.appender.kafka.File=kafkaConsumer.log
log4j.appender.kafka.MaxFileSize=10MB
log4j.appender.kafka.MaxBackupIndex=10
log4j.appender.kafka.layout=org.apache.log4j.PatternLayout
log4j.appender.kafka.layout.ConversionPattern=[%d{yyyy:MM:dd HH:mm:ss}][%-5p](%F:%L) - %m%n

log4j.appender.indexer=org.apache.log4j.RollingFileAppender
log4j.appender.indexer.File=crams-indexer.log
log4j.appender.indexer.MaxFileSize=10MB
log4j.appender.indexer.MaxBackupIndex=10
log4j.appender.indexer.layout=org.apache.log4j.PatternLayout
log4j.appender.indexer.layout.ConversionPattern=[%d{yyyy:MM:dd HH:mm:ss}][%-5p](%F:%L) - %m%n
